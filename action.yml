name: "LLM Vulnerability Scan"
description: "Composite Action: fetches PR diff (excluding workflows) â†’ sends to external service â†’ comments & fails on vulnerabilities"

inputs:
  base_ref:
    description: "The base branch of the PR (e.g. main)"
    required: true
  head_ref:
    description: "The head branch of the PR (e.g. feature/foo)"
    required: true
  code_advice_url:
    description: "Base URL of your external scanning service"
    required: true
  github_token:
    description: "GitHub token to post PR comments"
    required: true
  pr_number:
    description: "Pull request number"
    required: true

runs:
  using: "composite"
  steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch PR diff (excluding workflows)
      id: diff
      shell: bash
      run: |
        git fetch origin "${{ inputs.base_ref }}"
        DIFF=$(
          git diff --unified=0 \
            origin/"${{ inputs.base_ref }}" "${{ inputs.head_ref }}" \
            -- . ':(exclude).github/workflows/**'
        )
        if [[ -z "$DIFF" ]]; then
          echo "skip=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        echo "$DIFF" > diff.patch
        {
          echo "patch<<EOF"
          cat diff.patch
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Send diff to external vulnerability service
      if: steps.diff.outputs.skip != 'true'
      id: advice
      shell: bash
      env:
        SERVICE_URL: ${{ inputs.code_advice_url }}
      run: |
        echo "${{ steps.diff.outputs.patch }}" > diff.patch

        RESPONSE=$(curl --fail -sS \
          -X POST "${SERVICE_URL}" \
          -H "Accept: text/plain" \
          -H "Content-Type: text/plain" \
          --data-binary @diff.patch)

        echo "$RESPONSE" > scan.txt
        {
          echo "text<<EOF"
          cat scan.txt
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Comment results on PR
      if: steps.diff.outputs.skip != 'true'
      uses: thollander/actions-comment-pull-request@v1
      with:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        pr_number:    ${{ inputs.pr_number }}
        message: |
          ## ðŸ“‹ Automatic Vulnerability Scan (LLM)
          Sent the PR diff (excluding workflows) to our external service.  
          **Scan Results:**  
          ```text
          ${{ steps.advice.outputs.text }}
          ```

    - name: Fail build if vulnerabilities found
      if: steps.diff.outputs.skip != 'true'
      shell: bash
      run: |
        if grep -q 'Issue' scan.txt; then
          echo "ðŸš¨ Vulnerabilities detected! Failing the build."
          cat scan.txt
          exit 1
        else
          echo "âœ… No vulnerabilities found."
        fi